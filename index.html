<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Voice Prompt (Continuous + Editable)</title>
  </head>
  <body>
    <h1>Ask AI with Continuous Voice Input (Editable)</h1>

    <!-- Start and Stop buttons for continuous listening -->
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>

    <!-- Display recognized speech so far -->
    <p>
      <strong>Question (Continuously Updated):</strong><br />
      <span id="recognized-text">Waiting for speech...</span>
    </p>

    <!-- Button to edit the text -->
    <button id="edit-text">Edit Text</button>
    <!-- Button to save the edit (done editing) -->
    <button id="save-edit" style="display: none">Done Editing</button>

    <!-- Button to send question to AI -->
    <button id="ask-ai" disabled>Ask AI</button>

    <!-- Display AI answer -->
    <p>
      <strong>AI Answer:</strong><br />
      <span id="ai-answer"></span>
    </p>

    <script>
      // Web Speech API setup
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition
      const recognition = new SpeechRecognition()

      // Make it continuous so it doesn't stop after a single phrase
      recognition.continuous = true
      // No partial results for simplicity
      recognition.interimResults = false
      recognition.maxAlternatives = 1

      let userQuestion = '' // Will store the recognized text
      let isListening = false // To track if we are in continuous mode
      let editing = false // To track if we are currently editing

      const recognizedTextElem = document.getElementById('recognized-text')
      const editTextButton = document.getElementById('edit-text')
      const saveEditButton = document.getElementById('save-edit')
      const askAIButton = document.getElementById('ask-ai')

      // --------------- Speech Recognition Callbacks ---------------

      recognition.onstart = function () {
        console.log('Speech recognition started...')
        recognizedTextElem.textContent = 'Listening...'
      }

      recognition.onresult = function (event) {
        const lastResultIndex = event.results.length - 1
        const transcript = event.results[lastResultIndex][0].transcript
        // Append each new recognized phrase
        userQuestion += transcript + ' '
        recognizedTextElem.textContent = userQuestion
        console.log('Speech recognized:', transcript)
      }

      recognition.onerror = function (event) {
        console.log('Speech recognition error:', event.error)
        recognizedTextElem.textContent = 'Error capturing speech.'
      }

      recognition.onend = function () {
        console.log('Speech recognition ended.')
        if (isListening) {
          console.log('Resuming speech recognition...')
          recognition.start()
        }
      }

      // ---------------- Buttons ----------------

      // 1) Start Recording (continuous)
      document
        .getElementById('start-recording')
        .addEventListener('click', () => {
          if (!isListening) {
            isListening = true
            editing = false
            userQuestion = '' // reset on new start
            recognizedTextElem.textContent = 'Listening...'
            recognition.start()
          }
        })

      // 2) Stop Recording
      document
        .getElementById('stop-recording')
        .addEventListener('click', () => {
          if (isListening) {
            isListening = false
            recognition.stop()
            console.log('Stopped continuous listening.')
            // Once we stop, we can enable editing or direct ask
            askAIButton.disabled = false
          }
        })

      // 3) Edit Text
      editTextButton.addEventListener('click', () => {
        if (!editing) {
          editing = true
          // Turn recognized text into an editable text area
          const currentText = recognizedTextElem.textContent
          recognizedTextElem.innerHTML = `
          <textarea id="edit-area" rows="5" cols="50">${currentText.trim()}</textarea>
        `
          saveEditButton.style.display = 'inline-block'
          askAIButton.disabled = true // disable asking until done editing
        }
      })

      // 4) Save Edit / Done Editing
      saveEditButton.addEventListener('click', () => {
        if (editing) {
          const editArea = document.getElementById('edit-area')
          const editedText = editArea.value.trim()
          userQuestion = editedText
          recognizedTextElem.textContent = editedText
          editing = false
          saveEditButton.style.display = 'none'
          askAIButton.disabled = false // re-enable ask AI
        }
      })

      // 5) Ask AI
      askAIButton.addEventListener('click', async () => {
        // If we have no text, do nothing
        if (!userQuestion.trim()) {
          alert('No question available. Please speak or edit first!')
          return
        }
        console.log('Asking AI:', userQuestion)

        try {
          const response = await fetch('http://localhost:3000/askAI', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: userQuestion })
          })

          const data = await response.json()
          if (response.ok) {
            document.getElementById('ai-answer').textContent = data.answer
          } else {
            console.error('Error from server:', data.error)
            document.getElementById('ai-answer').textContent =
              'Error: ' + data.error
          }
        } catch (error) {
          console.error('Error calling askAI:', error)
          document.getElementById('ai-answer').textContent =
            'Error fetching AI response.'
        }
      })
    </script>
  </body>
</html>
